<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Demo</title>
</head>
<body>
    <script>
        // console.log(pi); // Uncaught ReferenceError: pi is not defined
        // document.write(pi);
        "use strict" // forces to use let for pi hence, Uncaught ReferenceError: pi is not defined
        const pi = 3.14
        console.log(pi);
        document.write(pi);

    </script>
</body>
</html>
