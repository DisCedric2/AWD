<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currying</title>
</head>
<body>
    <script>
        // currying
        let add = function(a)
        {
            return function(b) // Anonymous
            {
            return a*b;
            }
        }
        console.log(add(5)(10));
        document.write(add(5)(10), '<br>')
        
    </script>
</body>
</html>
