<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Prototype</title>
</head>
<body>
    <script>
        function Person(fname, lname, age, salary) // o
        // bject prototype
        {
            this.fname = fname;
            this.lname = lname;
            this.age = age;
            this.salary = salary;
        }
        let p1 = new Person('Disha', 'Patani', 31, 798465) // object constructor
        console.log(p1);
        console.log(p1.fname);
        
        document.write(p1, '<br');

        for(let x in p1) 
        {
            console.log(p1[x]);
            
        }
        Person.prototype.dob = "18-06-1994";
        for(let x in p1)
        {
            console.log(p1[x]);
        }


    </script>
</body>
</html>
