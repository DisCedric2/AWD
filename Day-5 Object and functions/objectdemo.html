<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Demo</title>
</head>
<body>
    <script>
        let person = {
            name : "disha",
            age : 30,
            city : "Patna",
        }
        console.log(person, typeof person);
        document.write(person, ' ', typeof person, '<br>');
        console.log(person['name']);
        document.write(person['name'],' ',  typeof person['name'], '<br>');
        
        
    </script>
</body>
</html>
