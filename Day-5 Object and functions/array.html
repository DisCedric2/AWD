<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <script>
        // Array
        let colors = ["red"] // Array by []
        console.log(colors);
        document.write(colors, '<br>');
        let emp=new Array() // Array by class
        emp.push('Messi 10')
        console.log(emp);
        document.write(emp, '<br>');
        let numbers = new Array(6, 69, 9) // Array by constructor
        console.log(numbers);
        document.write(numbers, '<br>')
    </script>
</body>
</html>
