<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        /*
        // break
        for (let i=1; i<=10; i++)
        {
            console.log(i)
            document.write(i, "<br>")
            if(i===5)
            {
                break
            }
        }
        */

        // continue
        for (let i=1; i<=10; i++)
        {
            
            if(i===5)
            {
                continue
            }
            console.log(i)
            document.write(i, "<br>")
        }
        
    </script>
</body>
</html>
