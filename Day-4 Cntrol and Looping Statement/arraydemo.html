        // array writing type - 2 by using new keyword
        let color = new Array();
        color[0] = 'red'
        color.push('blue')
        color.unshift('green')
        console.log(color);
        document.write(color, "<br>");
        // Travesing aaray element type-1
        for(let i=0; i<color.length; i++)
        {
            console.log(color[i]);
            document.write(color[i], "<br>")
            
        }
        // Travesing aaray element type-2
        for(let i in color)
        {
            console.log(i,"=", color[i]);
            document.write(i,"=", color[i], "<br>");
            
        }
        // Travesing aaray element type-3
        for(let i of color)
        {
            console.log(i);
            document.write(i, "<br>");
        }
        // Travesing aaray element type-4 forEach which is an unstructed way of writing
        color.forEach(i=>{
            console.log(i);
            document.write(i,"<br>")
        })
